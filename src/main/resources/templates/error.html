{% extends "fragments/layout" %}

{% set menu = 'error' %}

{% block body %}
    <img src="{{ href('/resources/images/pets.png') }}"/>
    <h2>Something happened...</h2>

    <!-- Status-specific error message -->
    <p>
    {% if status == 404 %}
      <span>{{ message('error.404') }}</span>
    {% elseif status == 500 %}
      <span>{{ message('error.500') }}</span>
    {% else %}
      <span>{{ message('error.general') }}</span>
    {% endif %}
    </p>

    <p>{{ message }}</p>
{% endblock %}
